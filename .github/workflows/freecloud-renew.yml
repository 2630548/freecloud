name: FreeCloud 自动续期 (测试模式)
# 测试时间: 2025-06-21 - 测试schedule触发器行为

on:
  workflow_dispatch:
    inputs:
      force_run:
        description: '跳过延迟执行'
        required: false
        default: true
        type: boolean
  schedule:
    - cron: "*/5 * * * *"  # 每天早上10点（UTC+8北京时间）执行，建议大家随机修改“2”这个时间，不一定要跟我一样
  # 移除push和pull_request触发器，只保留手动触发和定时触发
  # push:
  #   branches: [ service ]
  # pull_request:
  #   branches: [ service ]

jobs:
  renew:
    runs-on: ubuntu-latest
    # 允许手动执行和定时执行
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.ref == 'refs/heads/service')

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: service  # 强制检出service分支

      - name: 测试模式 - 跳过环境设置
        run: echo "🧪 测试模式：跳过Node.js和依赖安装"

      - name: 测试模式 - 跳过延迟
        run: echo "🧪 测试模式：跳过延迟步骤"

      - name: 测试模式 - 跳过实际续期
        run: |
          echo "🧪 测试模式：Schedule触发器验证"
          echo "⏰ 触发时间：$(date)"
          echo "🔧 事件类型：${{ github.event_name }}"
          echo "🌿 分支：${{ github.ref }}"
          echo "✅ 工作流成功运行，跳过实际续期操作"
